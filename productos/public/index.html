<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gesti√≥n de Productos</h2>
    
    <!-- Formulario para agregar producto -->
    <form id="formProducto">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="descripcion" placeholder="Descripcion" required>
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <!-- Tabla de productos -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>marca</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productosTabla"></tbody>
    </table>

    <!-- Modal para editar producto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Editar Producto</h3>
            <input type="hidden" id="editId">
            <input type="text" id="editNombre" placeholder="Nombre">
            <input type="text" id="editDescripcion" placeholder="Descripcion">
            <input type="text" id="editMarca" placeholder="Marca">
            <input type="number" id="editStock" placeholder="Stock">
            <button id="btnActualizar">Actualizar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
